name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # ==================== 代码检查 ====================
  lint-go:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  lint-web:
    name: Lint Web Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci
      - run: cd web && npm run lint
      - run: cd web && npm run type-check

  # ==================== 测试 ====================
  test-go:
    name: Test Go Services
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: go test -v -race -coverprofile=coverage.out ./...
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: go

  test-web:
    name: Test Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci
      - run: cd web && npm run test -- --coverage
      - uses: codecov/codecov-action@v3
        with:
          directory: ./web/coverage
          flags: web

  # ==================== 构建 ====================
  build-go:
    name: Build Go Services
    runs-on: ubuntu-latest
    needs: [lint-go, test-go]
    strategy:
      matrix:
        service: [gateway, training, inference, simulation, experiment, scheduler]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          go build -ldflags="-w -s" -o ../../bin/${{ matrix.service }} ./cmd/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-binary
          path: bin/${{ matrix.service }}

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [lint-web, test-web]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci
      - run: cd web && npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist

  # ==================== Docker 构建 ====================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-go, build-web]
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - service: gateway
            dockerfile: ./services/gateway/Dockerfile
          - service: training
            dockerfile: ./services/training/Dockerfile
          - service: inference
            dockerfile: ./services/inference/Dockerfile
          - service: simulation
            dockerfile: ./services/simulation/Dockerfile
          - service: web
            dockerfile: ./web/Dockerfile
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== 部署 ====================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Dev Cluster
        run: |
          echo "Deploying to dev environment..."
          # kubectl apply -k deploy/k8s/overlays/dev/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: startsWith(github.ref, 'refs/heads/release/')
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Staging Cluster
        run: |
          echo "Deploying to staging environment..."
          # kubectl apply -k deploy/k8s/overlays/staging/

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production Cluster
        run: |
          echo "Deploying to production environment..."
          # kubectl apply -k deploy/k8s/overlays/prod/

  # ==================== 发布 ====================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-go, build-web]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
