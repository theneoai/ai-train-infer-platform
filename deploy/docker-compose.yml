version: '3.8'

services:
  # 数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: aitip
      POSTGRES_PASSWORD: aitip
      POSTGRES_DB: aitip
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aitip"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 对象存储
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API 网关
  gateway:
    build:
      context: ../
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://aitip:aitip@postgres:5432/aitip?sslmode=disable
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 用户服务
  user:
    build:
      context: ../
      dockerfile: services/user/Dockerfile
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://aitip:aitip@postgres:5432/aitip?sslmode=disable
      - JWT_SECRET=dev-secret-change-in-prod
    depends_on:
      postgres:
        condition: service_healthy

  # 数据服务
  data:
    build:
      context: ../
      dockerfile: services/data/Dockerfile
    environment:
      - PORT=8082
      - DATABASE_URL=postgres://aitip:aitip@postgres:5432/aitip?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # 训练服务
  training:
    build:
      context: ../
      dockerfile: services/training/Dockerfile
    environment:
      - PORT=8083
      - DATABASE_URL=postgres://aitip:aitip@postgres:5432/aitip?sslmode=disable
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 推理服务
  inference:
    build:
      context: ../
      dockerfile: services/inference/Dockerfile
    environment:
      - PORT=8084
      - DATABASE_URL=postgres://aitip:aitip@postgres:5432/aitip?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  # 前端
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:
  minio_data:
